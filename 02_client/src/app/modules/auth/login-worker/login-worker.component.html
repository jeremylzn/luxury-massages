<!--begin::Signin-->
<div class="login-form login-signin">
    <!--begin::Form-->
    <form
      class="form"
      [formGroup]="loginForm"
      novalidate="novalidate"
      id="kt_login_signin_form"
      (ngSubmit)="submit()"
    >
      <!--begin::Title-->
      <div class="pb-13 pt-lg-0 pt-5">
        <h3 class="font-weight-bolder text-dark font-size-h4 font-size-h1-lg">
          Luxury Massages - כניסת עובד
        </h3>
      </div>
      <!--end::Title-->
  
      <!-- begin::Alert info-->
      <!-- <ng-container *ngIf="!hasError">
        <div class="mb-10 alert alert-custom alert-light-info alert-dismissible">
          <div class="alert-text">
            Use account <strong>{{ defaultAuth.email }}</strong> and password
            <strong>{{ defaultAuth.password }}</strong> to continue.
          </div>
        </div>
      </ng-container> -->
      <!-- end::Alert info-->
  
      <!-- begin::Alert error-->
      <ng-container *ngIf="hasError">
        <div
          class="mb-10 alert alert-custom alert-light-danger alert-dismissible"
        >
          <div class="alert-text">The login details are incorrect</div>
        </div>
      </ng-container>
      <!-- end::Alert error-->
  
      <!--begin::Form group-->
      <div class="form-group">
        <div class="col-lg-12 p-0 text-field">
          <input class="form-control form-control-solid h-auto py-3 px-6 rounded-sm font-size-h6" type="email" name="email" formControlName="email" autocomplete="off" required/>
          <label class="text-dark">{{ "AUTH.INPUT.EMAIL" | translate }}</label>
        </div>
        <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{validation: 'required',message: 'AUTH.VALIDATION.REQUIRED'| translate: {name: 'כתובת מייל'},control: loginForm.controls['email']}"></ng-container>      
        <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{validation: 'email',message: 'AUTH.VALIDATION.INVALID'| translate: {name: 'כתובת מייל'},control: loginForm.controls['email']}"></ng-container>
        <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{validation: 'minLength', message: 'AUTH.VALIDATION.MIN_LENGTH'| translate: {name: 'כתובת מייל', min: '3'}, control: loginForm.controls['email']}"></ng-container>
        <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{validation: 'maxLength', message: 'AUTH.VALIDATION.MAX_LENGTH'| translate: {name: 'כתובת מייל', max: '320'}, control: loginForm.controls['email']}"></ng-container>
      </div>
      <!--end::Form group-->
  
      <!--begin::Form group-->
      <div class="form-group">
          <div class="col-lg-12 p-0 text-field">
            <input class="form-control form-control-solid h-auto py-3 px-6 rounded-sm font-size-h6" type="password"  name="password" formControlName="password" autocomplete="off" required/>
            <label class="text-dark">{{ "AUTH.INPUT.PASSWORD" | translate }}</label>
          </div>
        <ng-container
          [ngTemplateOutlet]="formError"
          [ngTemplateOutletContext]="{
            validation: 'required',
            message: 'AUTH.VALIDATION.REQUIRED'| translate: {name: 'סיסמה'},
            control: loginForm.controls['password']
          }"
        ></ng-container>
        <ng-container
          [ngTemplateOutlet]="formError"
          [ngTemplateOutletContext]="{
            validation: 'minlength',
            message: 'AUTH.VALIDATION.MIN_LENGTH'| translate: {name: 'סיסמה', min: '3'},
            control: loginForm.controls['password']
          }"
        ></ng-container>
        <ng-container
          [ngTemplateOutlet]="formError"
          [ngTemplateOutletContext]="{
            validation: 'maxLength',
            message: 'AUTH.VALIDATION.MAX_LENGTH'| translate: {name: 'סיסמה', min: '100'},
            control: loginForm.controls['password']
          }"
        ></ng-container>
      </div>
      <!--end::Form group-->
  
      <!--begin::Action-->
      <div class="pb-lg-0 pb-5">
        <button
          type="submit"
          id="kt_login_signin_submit"
          class="btn btn-primary font-weight-bolder font-size-h6 px-8 py-4 my-3 mr-3"
          [disabled]="loginForm.invalid"
        >
        {{ "AUTH.LOGIN.BUTTON" | translate }}
        </button>
  
        <!-- <button
          type="button"
          class="btn btn-light-primary font-weight-bolder px-8 py-4 my-3 font-size-lg"
        >
          <span class="svg-icon svg-icon-md">
            <img src="./assets/media/svg/social-icons/google.svg" />
          </span>
          Google {{ "AUTH.LOGIN.BUTTON" | translate }}
        </button> -->
  
        <ng-container *ngIf="isLoading$ | async">
          <span class="spinner spinner-primary ml-5"></span>
        </ng-container>
      </div>
      <!--end::Action-->
    </form>
    <!--end::Form-->
  </div>
  <!--end::Signin-->
  
  <ng-template
    #formError
    let-control="control"
    let-message="message"
    let-validation="validation"
  >
    <ng-container
      *ngIf="control.hasError(validation) && (control.dirty || control.touched)"
    >
      <div class="fv-plugins-message-container">
        <div class="fv-help-block">
          {{ message }}
        </div>
      </div>
    </ng-container>
  </ng-template>
