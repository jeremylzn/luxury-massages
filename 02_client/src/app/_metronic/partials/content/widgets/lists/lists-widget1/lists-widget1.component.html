<div class="card card-custom card-stretch gutter-b">
  <!-- Header -->
  <div class="card-header border-0 mt-4">
    <h3 class="card-title align-items-start flex-column">
      <span class="card-label font-weight-bolder text-dark">רשימת מפיצים</span>
    </h3>
  </div>
  <!-- Body -->
  <div class="card-body pt-8">
    <!--begin::Item-->
    <div class="d-flex align-items-center mb-10 cursor-pointer" *ngFor="let dist of distributors; let i = index" (click)="saveCurrentUsers(dist.usersList, dist.name)">
    <!--begin::Symbol-->
    <div class="symbol symbol-50 symbol-light mr-5">
      <span class="symbol-label">
        <i class="badge-wrapper">
          <span class='badge badge-secondary'>{{i+1}}</span>
        </i>
      </span>
    </div>
    <!--end::Symbol-->

      <!--begin::Text-->
      <div class="d-flex flex-column font-weight-bold">
        <a class="text-dark text-hover-primary mb-1 font-size-lg">{{dist.name}}</a>
        <span class="text-muted">{{dist.createAt | date}}</span>
      </div>
      <!--end::Text-->
    </div>
    <!--end::Item-->
  </div>
</div>
