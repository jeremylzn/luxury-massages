<!--begin::Advance Table: Widget 7-->
<div class="card card-custom">
    <!--begin::Header-->
    <div class="card-header border-0 pt-5">
        <h3 class="card-title align-items-start flex-column">
            <span class="card-label font-weight-bolder text-dark" dir="rtl">מפיץ נבחר : {{currentName | async}}</span>
            <span class="text-muted mt-3 font-weight-bold font-size-sm" dir="rtl"> {{(allUsers | async).length}} <span *ngIf='(allUsers | async).length > 1'>משתמשים</span><span *ngIf='(allUsers | async).length <= 1'>משתמש</span></span>
        </h3>
    </div>
    <!--end::Header-->

    <!--begin::Body-->
    <div class="card-body pt-2 pb-0 mt-n3">
        <div class="tab-content mt-5" id="myTabTables12">
            <!--begin::Table-->
            <div class="table-responsive">
                <table class="table table-borderless table-vertical-center">
                    <thead>
                        <tr>
                            <th class="p-0 min-w-120px text-center">שם מלא</th>
                            <th class="p-0 min-w-120px text-center">דוא"ל</th>
                            <th class="p-0 min-w-120px text-center">טלפון</th>
                            <th class="p-0 min-w-120px text-center">כתובת</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor = "let user of allUsers | async; let i = index">
                            <td class="pl-0">
                                <a href="#"
                                    class="text-dark-75 font-weight-bolder text-hover-primary mb-1 font-size-lg">{{user.fullname}}</a>
                                <div>
                                    <a class="text-muted font-weight-bold text-hover-primary">{{user.createAt | date}}</a>
                                </div>
                            </td>
                            <td class="text-center">
                                <span class="text-dark-75 font-weight-bolder d-block font-size-lg">{{user.email}}</span>
                            </td>
                            <td class="text-center">
                                <span class="text-muted font-weight-bold">{{user.telephone}}</span>
                            </td>
                            <td class="text-center">
                                <span class="text-dark-75 font-weight-bolder d-block font-size-lg">{{user.address}}</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!--end::Table-->
        </div>
    </div>
    <!--end::Body-->
</div>
<!--end::Advance Table Widget 7-->
